<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphic Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <main>
        <div class="card-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="card">
               <div class="card-content">
                   <img  class= "card-image "src="javascript course 1.png" alt="javascript course">
                  <div class="card-text">
                      <div class="tag-hert-container"></div>
                       <div class="tag">Beginner</div>
                        <img src="herticon.png" alt="herticon">
                        <h3 class="card-title"> The Complete JavaScript course
                         Zero to Advanced
                        </h3>
                        <p class ="card-subtitle">By Bikky Kumar</p>
                        <div class="star-rating"> 
                            <img src="Star Rating.png" alt="Star Rating">
                            <span class="rating-value">4.9</span>
                            <span class="rating-count">(3,327)</span>
                        </div>
                </div> 
                      <button class="card-button">
                        <img src="Vector.png" alt="Vector">
                        <span>Get Enrolled</span>
                      </button>
                  </div>
          </div>
      </div>
      </main>
    </body>
</html>
